    <!-- Elemento de contêiner para o vídeo do YouTube -->
<div id="player"></div>

<!-- Script da API de incorporação do YouTube -->
<script src="https://www.youtube.com/iframe_api"></script>

<!-- Script para criar o vídeo do YouTube usando a API de incorporação -->
<script>
  // Função de callback quando a API de incorporação está pronta
  function onYouTubeIframeAPIReady() {
    // Criação do player de vídeo
    var player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: 'm-Pzc8xSlsU', // Substituir pelo ID do vídeo do YouTube
      playerVars: {
        // Configurações de reprodução, se necessário
        autoplay: 1,
        controls: 1,
        showinfo: 0,
        // Outras opções de reprodução
      }
    });
  }
</script>
</body>
